{% extends "base.html" %}
{% block content %}
{% if session['email'] %}
<p>You are already logged in</p>
{% else %}
<div class="container login-container">
  <div class="row">
      <div class="form-login">
          <h3>Spirent Communication</h3>
          <form action="/register/" method="POST">
              <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Your Spirent Offical Email *" value="" />
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Your Password *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="firstName" placeholder="First Name *" value="" />
              </div>
              <div class="form-group">
                <select class="form-control" name="team">
                  <option selected disabled>Please select your Team</option>
                  <option>LandSlide</option>
                  <option>Plano</option>
                </select>
              </div>
              <div class="form-group">
                <input type="submit" class="btnSubmit" value="Sign Up" />
              </div>
          </form>
      </div>
  </div>
</div>
{% endif %}
{% endblock %}
